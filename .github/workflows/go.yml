# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

# Note the extra complexity to make sure this compiles with CGo
# meaning that we need to install the ImageMagick 7 tools
# ... which in turn means getting the package from Debian, since Ubuntu doesn't have it

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # Note: Ubuntu doesn't like ImageMagick 7
    - name: Download ImageMagick Debian libraries and dependencies to /tmp
      run: |
        mkdir -p /tmp/imagemagick7
        cd /tmp/imagemagick7
        wget --no-verbose http://http.us.debian.org/debian/pool/main/i/imagemagick/imagemagick-7-common_7.1.1.39+dfsg1-3_all.deb
        wget --no-verbose http://http.us.debian.org/debian/pool/main/i/imagemagick/libmagickcore-7-headers_7.1.1.39+dfsg1-3_all.deb
        wget --no-verbose http://http.us.debian.org/debian/pool/main/i/imagemagick/libmagickwand-7-headers_7.1.1.39+dfsg1-3_all.deb
        wget --no-verbose http://http.us.debian.org/debian/pool/main/i/imagemagick/libmagick++-7-headers_7.1.1.39+dfsg1-3_all.deb
        wget --no-verbose http://http.us.debian.org/debian/pool/main/i/imagemagick/libmagick++-7.q16-5_7.1.1.39+dfsg1-3_amd64.deb
        wget --no-verbose http://http.us.debian.org/debian/pool/main/i/imagemagick/libmagickcore-7.q16-dev_7.1.1.39+dfsg1-3_amd64.deb
        wget --no-verbose http://http.us.debian.org/debian/pool/main/i/imagemagick/libmagickwand-7.q16-dev_7.1.1.39+dfsg1-3_amd64.deb
        wget --no-verbose http://http.us.debian.org/debian/pool/main/i/imagemagick/libmagick++-7.q16-dev_7.1.1.39+dfsg1-3_amd64.deb
        pwd
        ls -la

    - name: Install ImageMagick Debian packages
      run: |
        sudo apt-get install -y /tmp/imagemagick7/imagemagick-7-common_7.1.1.39+dfsg1-3_all.deb
        sudo apt-get install -y /tmp/imagemagick7/libmagickcore-7-headers_7.1.1.39+dfsg1-3_all.deb
        sudo apt-get install -y /tmp/imagemagick7/libmagickwand-7-headers_7.1.1.39+dfsg1-3_all.deb
        sudo apt-get install -y /tmp/imagemagick7/libmagick++-7-headers_7.1.1.39+dfsg1-3_all.deb
        sudo apt-get install -y /tmp/imagemagick7/libmagick++-7.q16-5_7.1.1.39+dfsg1-3_amd64.deb
        sudo apt-get install -y /tmp/imagemagick7/libmagickcore-7.q16-dev_7.1.1.39+dfsg1-3_amd64.deb
        sudo apt-get install -y /tmp/imagemagick7/libmagickwand-7.q16-dev_7.1.1.39+dfsg1-3_amd64.deb
        sudo apt-get install -y /tmp/imagemagick7/libmagick++-7.q16-dev_7.1.1.39+dfsg1-3_amd64.deb

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
#        go-version: '1.23'
        go-version-file: './go.mod'

    # Mqke sure tha CGo is enabled
    - name: Build
      run:  CGO_CFLAGS_ALLOW='-Xpreprocessor' go build -v ./...

#    - name: Test
#      run: go test -v ./...
